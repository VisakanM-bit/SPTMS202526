<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Public Transport Tracker</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #e9ecef;
  }

  /* Header */
  header {
    background-color: rgba(233, 235, 238, 0.95);
    color: black;
    padding: 15px 20px;
    border-radius: 0 0 8px 8px;
    text-align: left;
  }
  header .emoji {
    font-size: 30px;
    margin-right: 8px;
  }
  header .greeting {
    font-size: 32px;
    font-weight: bold;
    color: rgb(1,1,22);
  }
  header .welcome-text {
    font-size: 20px;
    margin-top: 5px;
    color: black;
  }
  header .sub-text {
    font-size: 18px;
    color: black;
  }

  /* Layout */
  .main-container {
    display: flex;
    flex-wrap: wrap;
    height: calc(100% - 130px);
    gap: 15px;
    padding: 10px 15px 20px 15px;
  }

  #leftPanel, #rightPanel {
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    background-color: white;
    padding: 15px;
  }

  #map {
    height: 100%;
    width: 100%;
    border-radius: 10px;
    min-height: 350px;
  }

  #leftPanel {
    flex: 1.5;
    min-width: 280px;
  }

  #rightPanel {
    flex: 1;
    min-width: 260px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    overflow-y: auto;
  }

  #rightPanel h2 {
    text-align: center;
    font-size: 22px;
    color: #1a73e8;
    margin-bottom: 12px;
  }

  #vehicleSelect {
    width: 100%;
    padding: 10px;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 12px;
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    border-radius: 8px;
    border: none;
    background-color: #1a73e8;
    color: white;
    cursor: pointer;
    margin-bottom: 15px;
    font-weight: bold;
  }

  button:hover {
    background-color: #1558b0;
  }

  #vehicleDetails {
    flex: 1;
    background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
    border-radius: 10px;
    padding: 15px;
    display: none;
    font-size: 15px;
    line-height: 1.6;
  }

  #vehicleDetails p {
    margin: 6px 0;
  }

  /* Mobile */
  @media (max-width: 768px) {
    header .greeting {
      font-size: 24px;
    }
    header .welcome-text {
      font-size: 18px;
    }
    header .sub-text {
      font-size: 16px;
    }
    .main-container {
      flex-direction: column;
      height: auto;
    }
    #map {
      min-height: 300px;
    }
  }
</style>
</head>
<body>

<header>
  <span class="emoji">ðŸ‘‹</span>
  <span class="greeting">Hi, {{ user }}</span>
  <div class="welcome-text">Welcome to Bus Tracking Systems ðŸšŒ</div>
  <div class="sub-text">Real-time tracking & smooth travel</div>
</header>

<div class="main-container">
  <!-- Left Panel: Map -->
  <div id="leftPanel">
    <div id="map"></div>
  </div>

  <!-- Right Panel: Vehicle Info -->
  <div id="rightPanel">
    <h2>Vehicle Info</h2>
    <select id="vehicleSelect">
      <option value="">-- Select Vehicle --</option>
      <option value="RemoteCar">Remote Car</option>
      <option value="20A">20A</option>
      <option value="90A">90A</option>
      <option value="KMS">KMS</option>
      <option value="SRT">SRT</option>
    </select>
    <button onclick="startTracking()">Start Tracking</button>

    <div id="vehicleDetails"></div>
  </div>
</div>

<script>
  var map = L.map('map').setView([11.0168, 76.9558], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  var marker = L.marker([11.0168, 76.9558]).addTo(map);
  var path = L.polyline([], {color: 'red'}).addTo(map);

  var gpsInterval;

  async function updateGPS() {
    try {
      var channelID = "3051314";
      var apiKey = "Y0GSME0D11BGJ53X9";
      var latField = 1;
      var lonField = 2;

      let url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?results=20&api_key=${apiKey}`;
      let response = await fetch(url);
      let data = await response.json();

      let feeds = data.feeds;
      let coordinates = [];

      feeds.forEach(feed => {
        let lat = parseFloat(feed[`field${latField}`]);
        let lon = parseFloat(feed[`field${lonField}`]);
        if (!isNaN(lat) && !isNaN(lon)) coordinates.push([lat, lon]);
      });

      if (coordinates.length > 0) {
        let latest = coordinates[coordinates.length - 1];
        marker.setLatLng(latest);
        map.setView(latest, 15);
        marker.bindPopup(`<b>Lat:</b> ${latest[0]}<br><b>Lon:</b> ${latest[1]}<br><b>Signals:</b> ${coordinates.length}`).openPopup();
        path.setLatLngs(coordinates);
      }
    } catch (err) {
      console.error("GPS fetch error:", err);
    }
  }

  function startTracking() {
    let vehicle = document.getElementById("vehicleSelect").value;
    let details = document.getElementById("vehicleDetails");

    if (!vehicle) {
      alert("Please select a vehicle!");
      details.style.display = "none";
      return;
    }

    details.style.display = "block";

    if(vehicle === "RemoteCar") {
      details.innerHTML = `<p><strong>Bus Name:</strong> Remote Car</p>
                           <p><strong>Source:</strong> Central Bus Stand</p>
                           <p><strong>Destination:</strong> Saibaba Colony</p>
                           <p><strong>Timing:</strong> 7:30 AM - 10:30 AM</p>`;
    } else if(vehicle === "20A") {
      details.innerHTML = `<p><strong>Bus Name:</strong> 20A</p>
                           <p><strong>Source:</strong> Gandhipuram</p>
                           <p><strong>Destination:</strong> Saibaba Colony</p>
                           <p><strong>Timing:</strong> 8:00 AM - 11:00 AM</p>`;
    } else if(vehicle === "90A") {
      details.innerHTML = `<p><strong>Bus Name:</strong> 90A</p>
                           <p><strong>Source:</strong> Town Hall</p>
                           <p><strong>Destination:</strong> Gandhipuram</p>
                           <p><strong>Timing:</strong> 9:00 AM - 12:00 PM</p>`;
    } else if(vehicle === "KMS") {
      details.innerHTML = `<p><strong>Bus Name:</strong> KMS</p>
                           <p><strong>Source:</strong> Coimbatore Junction</p>
                           <p><strong>Destination:</strong> Peelamedu</p>
                           <p><strong>Timing:</strong> 10:00 AM - 1:00 PM</p>`;
    } else if(vehicle === "SRT") {
      details.innerHTML = `<p><strong>Bus Name:</strong> SRT</p>
                           <p><strong>Source:</strong> Saibaba Colony</p>
                           <p><strong>Destination:</strong> RS Puram</p>
                           <p><strong>Timing:</strong> 11:00 AM - 2:00 PM</p>`;
    }

    if (gpsInterval) clearInterval(gpsInterval);
    updateGPS();
    gpsInterval = setInterval(updateGPS, 10000);
  }
</script>

</body>
</html>
